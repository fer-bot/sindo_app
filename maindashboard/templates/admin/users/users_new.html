{% extends "base_site.html" %}

{% block content %}
<!-- {% include "header_basic.html" %} -->

<div class="wrapper d-flex align-items-stretch" style="min-height: 100vh; max-height: max-content;">

    {% include "sidebar.html" %}

    <div class="bg-white w-100 p-3" style="overflow-y: auto;">

        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">Admin</li>
              <li class="breadcrumb-item"><a href="{% url 'users' %}">Users</a></li>
              <li class="breadcrumb-item active" aria-current="page">New</li>
            </ol>
        </nav>
        <div style="display: flex; justify-content: space-between;">
            <h3 class="p-1"> Create New User </h3>
        </div>
        <div class="border-top m-0 mb-3"></div>

        <div class="card shadow" style="width: 400px;">
        <div class="card-body">
        <form action="{% url 'users_new' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label" required>Username</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" required>Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label" required>Reinput Password</label>
                <input type="password" class="form-control" id="password2" name="password2">
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        </div>
        </div>
    </div>
</div>

{% endblock %}
