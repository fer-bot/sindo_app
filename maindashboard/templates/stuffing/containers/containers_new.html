{% extends "base_site.html" %}

{% block content %}

<div class="wrapper d-flex align-items-stretch" style="min-height: 100vh; max-height: max-content;">

    {% include "sidebar.html" %}

    <div class="bg-white w-100 p-3" style="overflow-y: auto;">

        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">Stuffing</li>
              <li class="breadcrumb-item"><a href="{% url 'containers' %}">Containers</a></li>
              <li class="breadcrumb-item active" aria-current="page">New</li>
            </ol>
        </nav>
        <div style="display: flex; justify-content: space-between;">
            <h3 class="p-1"> Create New Container </h3>
        </div>
        <div class="border-top m-0 mb-3"></div>

        <div class="card shadow mb-5" style="width: 600px;">
        <div class="card-body">

            <form action="{% url 'containers_new' %}" method="post">
                {% csrf_token %}
    
                <div class="mb-3">
                    <label for="cabinetTime" class="form-label">Cabinet Time</label>
                    <input type="datetime-local" class="form-control" id="cabinetTime" name="cabinetTime" required>
                </div>
    
                <div class="mb-3">
                    <label for="loadingLocation" class="form-label">Loading Location</label>
                    <input type="text" class="form-control" id="loadingLocation" name="loadingLocation" required>
                </div>

                <div class="mb-3">
                    <label for="bookingNumber" class="form-label">Booking Number</label>
                    <input type="text" class="form-control" id="bookingNumber" name="bookingNumber" required>
                </div>

                <div class="mb-3">
                    <label for="cabinetNumber" class="form-label">Cabinet Number</label>
                    <input type="text" class="form-control" id="cabinetNumber" name="cabinetNumber" required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="cabinetWeight" class="form-label">Cabinet Weight</label>
                    <input type="number" min="0" class="form-control" id="cabinetWeight" name="cabinetWeight" required>
                </div>
    
                <div class="mb-3">
                    <label for="cabinetType" class="form-label">Cabinet Type</label>
                    <input type="text" class="form-control" id="cabinetType" name="cabinetType" required>
                </div>

                <div class="mb-3">
                    <label for="licensePlate" class="form-label">License Plate</label>
                    <input type="text" class="form-control" id="licensePlate" name="licensePlate" required>
                </div>

                <div class="mb-3">
                    <label for="driverName" class="form-label">Driver Name</label>
                    <input type="text" class="form-control" id="driverName" name="driverName" required>
                </div>

                <div class="mb-3">
                    <label for="driverPhone" class="form-label">Driver Phone</label>
                    <input type="text" class="form-control" id="driverPhone" name="driverPhone" required>
                </div>
    
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        </div>

</div>

{% endblock %}
